<body>
    <form id="animation">
        <p>Координаты рисунка</p>
        <label for="cx">x: </label>
        <input type="number" id="cx" value="300" max=2000 min=0><br>
        <label for="cy">y: </label>
        <input type="number" id="cy" value="300" max=2000 min=0><br>
        <p>Анимация движения</p>
        <label for="speed">Скорость: </label>
        <input type="number" id="speed" value ="500">

        <label for="scale">Увеличение: </label>
        <input type="number" id="scale" value ="1.0">

        <label for="rotation">Угол поворота: </label>
        <input type="number" id="rotation" value ="0">

        <button type="button" id="startButton">Пуск</button>
        <button type="button" id="clearButton">Очистить</button>
    </form>
